<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game made by aakansh tiwari</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Rajdhani', sans-serif;
            cursor: none;
        }

        #camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1);
            z-index: 0;
        }

        #landmark-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
            transform: scaleX(-1);
        }

        #game-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0a0a1a 0%, #0d1b2a 40%, #1b2838 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        #loading-overlay.hidden {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .loader-icon {
            width: 120px;
            height: 120px;
            position: relative;
            margin-bottom: 2rem;
        }

        .loader-icon::before,
        .loader-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 3px solid transparent;
        }

        .loader-icon::before {
            border-top-color: #ff2d55;
            border-right-color: #ff2d55;
            animation: spin 1.2s linear infinite;
        }

        .loader-icon::after {
            inset: 12px;
            border-bottom-color: #00e5ff;
            border-left-color: #00e5ff;
            animation: spin 0.8s linear infinite reverse;
        }

        .loader-crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loader-title {
            font-family: 'Orbitron', monospace;
            color: #fff;
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 6px;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(255, 45, 85, 0.6), 0 0 60px rgba(255, 45, 85, 0.3);
        }

        .loader-subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .loader-text {
            color: #00e5ff;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .loader-progress {
            width: 320px;
            height: 4px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .loader-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff2d55, #ff6b35, #ff2d55);
            background-size: 200% 100%;
            border-radius: 4px;
            width: 0%;
            transition: width 0.4s ease;
            animation: shimmer 2s linear infinite;
            box-shadow: 0 0 12px rgba(255, 45, 85, 0.6);
        }

        .welcome-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-top: 1.5rem;
        }

        .welcome-form input {
            width: 280px;
            padding: 14px 20px;
            border: 2px solid rgba(255, 45, 85, 0.4);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .welcome-form input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .welcome-form input:focus {
            border-color: #ff2d55;
            box-shadow: 0 0 20px rgba(255, 45, 85, 0.3);
        }

        .welcome-form button {
            padding: 14px 48px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff2d55, #ff6b35);
            color: #fff;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 3px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-transform: uppercase;
        }

        .welcome-form button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 45, 85, 0.5);
        }

        .welcome-form button:active {
            transform: scale(0.98);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.15);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .hud {
            position: fixed;
            z-index: 50;
            pointer-events: none;
        }

        .hud-top {
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 16px 20px;
        }

        .hud-panel {
            background: rgba(0, 0, 0, 0.55);
            -webkit-backdrop-filter: blur(16px) saturate(1.4);
            backdrop-filter: blur(16px) saturate(1.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 14px 20px;
            color: #fff;
            min-width: 140px;
        }

        .hud-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.45);
            margin-bottom: 4px;
            font-family: 'Orbitron', monospace;
        }

        .hud-value {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 0 20px currentColor;
        }

        .hud-value.score-color {
            color: #00e5ff;
        }

        .hud-value.high-color {
            color: #ffd700;
        }

        .hud-value.combo-color {
            color: #ff2d55;
        }

        .hud-panel-right {
            text-align: right;
        }

        .combo-bar-initial {
            width: 0%;
        }

        .hud-center {
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
        }

        .hud-center .hud-panel {
            text-align: center;
            min-width: 180px;
        }

        .hud-status {
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .hud-status .hud-panel {
            text-align: center;
            padding: 10px 28px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 1px;
            min-width: auto;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.2s ease-in-out infinite;
        }

        .status-dot.active {
            background: #4ade80;
            box-shadow: 0 0 8px #4ade80;
        }

        .status-dot.inactive {
            background: #f87171;
            box-shadow: 0 0 8px #f87171;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        #record-banner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 100;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.5s ease;
        }

        #record-banner.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .record-text {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 80px rgba(255, 215, 0, 0.4);
            letter-spacing: 8px;
            animation: recordPulse 0.6s ease-in-out infinite alternate;
        }

        .record-sub {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            color: rgba(255, 215, 0, 0.7);
            letter-spacing: 4px;
            margin-top: 8px;
        }

        @keyframes recordPulse {
            from {
                transform: scale(1);
                filter: brightness(1);
            }

            to {
                transform: scale(1.05);
                filter: brightness(1.3);
            }
        }

        .score-popup {
            position: fixed;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 1.6rem;
            pointer-events: none;
            z-index: 60;
            animation: scoreFloat 1s ease-out forwards;
        }

        @keyframes scoreFloat {
            0% {
                transform: translateY(0) scale(1.3);
                opacity: 1;
            }

            100% {
                transform: translateY(-80px) scale(0.8);
                opacity: 0;
            }
        }

        .combo-bar-wrap {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .combo-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff2d55, #ff6b35);
            border-radius: 3px;
            transition: width 0.3s ease;
            box-shadow: 0 0 8px rgba(255, 45, 85, 0.5);
        }

        #screen-flash {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 45;
            opacity: 0;
            transition: opacity 0.05s ease-out;
        }

        .game-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.6);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            z-index: 50;
            letter-spacing: 1px;
        }

        .game-footer strong {
            color: #ff2d55;
            font-weight: 700;
        }

        .game-footer .sep {
            color: rgba(255, 255, 255, 0.25);
            margin: 0 10px;
        }
    </style>
</head>

<body>

    <script src="https://unpkg.com/three@0.152.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@mediapipe/hands@0.4.1646424915/hands.js"></script>
    <script src="https://unpkg.com/@mediapipe/camera_utils@0.3.1640029074/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        const CONFIG = {
            DISC_COUNT: 4,
            DISC_SPEED: 0.005,
            DISC_SIZE: 0.12,
            AIM_ASSIST_RADIUS: 0.15,
            DETECTION_INTERVAL: 66,
            LASER_COLOR: 0xff2d55,
            CROSSHAIR_COLOR: 0x00e5ff,
            HIT_COLOR: 0x4ade80,
            MISS_COLOR: 0xff2d55,
            COMBO_TIMEOUT: 3000,
            SCORE_PER_HIT: 100
        };

        let score = 0;
        let highScore = parseInt(localStorage.getItem('arShooterHighScore') || '0');
        let combo = 0;
        let comboTimer = null;
        let comboBarPercent = 0;
        let handsReady = false;
        let lastHandData = null;
        let isPistolGesture = false;
        let aimPosition = { x: 0, y: 0 };
        let assistedAimPosition = { x: 0, y: 0 };
        let newRecordShown = false;
        let lastAutoFireTime = 0;
        const AUTO_FIRE_COOLDOWN = 300;

        const loadingOverlay = document.getElementById('loading-overlay');
        const progressBar = document.getElementById('progress-bar');
        const loaderText = document.getElementById('loader-text');
        const cameraFeed = document.getElementById('camera-feed');
        const gameCanvas = document.getElementById('game-canvas');
        const landmarkCanvas = document.getElementById('landmark-canvas');
        const landmarkCtx = landmarkCanvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const highScoreDisplay = document.getElementById('high-score-display');
        const comboDisplay = document.getElementById('combo-display');
        const comboBar = document.getElementById('combo-bar');
        const gestureStatus = document.getElementById('gesture-status');
        const statusDot = document.getElementById('status-dot');
        const screenFlash = document.getElementById('screen-flash');
        const recordBanner = document.getElementById('record-banner');
        const recordScoreText = document.getElementById('record-score-text');

        highScoreDisplay.textContent = highScore.toString().padStart(4, '0');

        const scene = new THREE.Scene();
        const camera3d = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera3d.position.z = 1;

        const renderer = new THREE.WebGLRenderer({
            canvas: gameCanvas,
            alpha: true,
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xff6b6b, 1.2, 100);
        pointLight.position.set(0, 0, 2);
        scene.add(pointLight);
        const pointLight2 = new THREE.PointLight(0x00e5ff, 0.6, 100);
        pointLight2.position.set(-2, 2, 3);
        scene.add(pointLight2);

        const discs = [];
        const textEffects = [];
        const particles = [];

        const discGeometry = new THREE.TorusGeometry(CONFIG.DISC_SIZE, CONFIG.DISC_SIZE * 0.3, 8, 24);

        const laserMaterial = new THREE.LineBasicMaterial({
            color: CONFIG.LASER_COLOR,
            linewidth: 2,
            transparent: true,
            opacity: 0.8
        });
        const laserGeometry = new THREE.BufferGeometry();
        const laserLine = new THREE.Line(laserGeometry, laserMaterial);
        laserLine.visible = false;
        scene.add(laserLine);

        const crosshairGroup = new THREE.Group();
        const crosshairRingGeometry = new THREE.RingGeometry(0.03, 0.04, 32);
        const crosshairMaterial = new THREE.MeshBasicMaterial({
            color: CONFIG.CROSSHAIR_COLOR,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.8
        });
        const crosshairRing = new THREE.Mesh(crosshairRingGeometry, crosshairMaterial);
        crosshairGroup.add(crosshairRing);

        const dotGeometry = new THREE.CircleGeometry(0.008, 16);
        const dotMesh = new THREE.Mesh(dotGeometry, crosshairMaterial);
        crosshairGroup.add(dotMesh);

        const innerRingGeo = new THREE.RingGeometry(0.015, 0.02, 32);
        const innerRingMat = new THREE.MeshBasicMaterial({
            color: CONFIG.CROSSHAIR_COLOR,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.4
        });
        crosshairGroup.add(new THREE.Mesh(innerRingGeo, innerRingMat));

        crosshairGroup.visible = false;
        scene.add(crosshairGroup);

        let audioContext = null;

        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.warn('Audio not supported');
            }
        }

        function playShootSound() {
            if (!audioContext) return;
            try {
                const now = audioContext.currentTime;
                const bufferSize = audioContext.sampleRate * 0.12;
                const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = noiseBuffer.getChannelData(0);
                for (let i = 0; i < data.length; i++) {
                    data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / data.length, 3);
                }
                const noise = audioContext.createBufferSource();
                noise.buffer = noiseBuffer;

                const noiseGain = audioContext.createGain();
                noiseGain.gain.setValueAtTime(0.4, now);
                noiseGain.gain.exponentialRampToValueAtTime(0.001, now + 0.12);

                const noiseFilter = audioContext.createBiquadFilter();
                noiseFilter.type = 'lowpass';
                noiseFilter.frequency.setValueAtTime(4000, now);
                noiseFilter.frequency.exponentialRampToValueAtTime(300, now + 0.1);

                noise.connect(noiseFilter);
                noiseFilter.connect(noiseGain);
                noiseGain.connect(audioContext.destination);
                noise.start(now);

                const osc = audioContext.createOscillator();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(40, now + 0.08);
                const oscGain = audioContext.createGain();
                oscGain.gain.setValueAtTime(0.5, now);
                oscGain.gain.exponentialRampToValueAtTime(0.001, now + 0.08);
                osc.connect(oscGain);
                oscGain.connect(audioContext.destination);
                osc.start(now);
                osc.stop(now + 0.1);
            } catch (e) { }
        }

        function playHitSound() {
            if (!audioContext) return;
            try {
                const now = audioContext.currentTime;
                const osc1 = audioContext.createOscillator();
                osc1.type = 'sine';
                osc1.frequency.setValueAtTime(600, now);
                osc1.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                const g1 = audioContext.createGain();
                g1.gain.setValueAtTime(0.25, now);
                g1.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                osc1.connect(g1);
                g1.connect(audioContext.destination);
                osc1.start(now);
                osc1.stop(now + 0.2);

                const osc2 = audioContext.createOscillator();
                osc2.type = 'triangle';
                osc2.frequency.setValueAtTime(900, now + 0.05);
                osc2.frequency.exponentialRampToValueAtTime(1600, now + 0.15);
                const g2 = audioContext.createGain();
                g2.gain.setValueAtTime(0.15, now + 0.05);
                g2.gain.exponentialRampToValueAtTime(0.001, now + 0.25);
                osc2.connect(g2);
                g2.connect(audioContext.destination);
                osc2.start(now + 0.05);
                osc2.stop(now + 0.25);
            } catch (e) { }
        }

        function playMissSound() {
            if (!audioContext) return;
            try {
                const now = audioContext.currentTime;
                const osc = audioContext.createOscillator();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(180, now);
                osc.frequency.exponentialRampToValueAtTime(60, now + 0.25);
                const g = audioContext.createGain();
                g.gain.setValueAtTime(0.15, now);
                g.gain.exponentialRampToValueAtTime(0.001, now + 0.25);
                osc.connect(g);
                g.connect(audioContext.destination);
                osc.start(now);
                osc.stop(now + 0.25);
            } catch (e) { }
        }

        function playRecordSound() {
            if (!audioContext) return;
            try {
                const now = audioContext.currentTime;
                const notes = [523.25, 659.25, 783.99, 1046.50];
                notes.forEach((freq, i) => {
                    const osc = audioContext.createOscillator();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, now + i * 0.12);
                    const g = audioContext.createGain();
                    g.gain.setValueAtTime(0, now + i * 0.12);
                    g.gain.linearRampToValueAtTime(0.3, now + i * 0.12 + 0.02);
                    g.gain.exponentialRampToValueAtTime(0.001, now + i * 0.12 + 0.4);
                    osc.connect(g);
                    g.connect(audioContext.destination);
                    osc.start(now + i * 0.12);
                    osc.stop(now + i * 0.12 + 0.4);
                });

                const shimOsc = audioContext.createOscillator();
                shimOsc.type = 'triangle';
                shimOsc.frequency.setValueAtTime(2000, now + 0.4);
                shimOsc.frequency.exponentialRampToValueAtTime(4000, now + 0.8);
                const sg = audioContext.createGain();
                sg.gain.setValueAtTime(0.1, now + 0.4);
                sg.gain.exponentialRampToValueAtTime(0.001, now + 1.0);
                shimOsc.connect(sg);
                sg.connect(audioContext.destination);
                shimOsc.start(now + 0.4);
                shimOsc.stop(now + 1.0);
            } catch (e) { }
        }

        function playComboSound(comboLevel) {
            if (!audioContext) return;
            try {
                const now = audioContext.currentTime;
                const baseFreq = 400 + comboLevel * 80;
                const osc = audioContext.createOscillator();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(baseFreq, now);
                osc.frequency.exponentialRampToValueAtTime(baseFreq * 1.5, now + 0.08);
                const g = audioContext.createGain();
                g.gain.setValueAtTime(0.2, now);
                g.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                osc.connect(g);
                g.connect(audioContext.destination);
                osc.start(now);
                osc.stop(now + 0.15);
            } catch (e) { }
        }

        function updateScore(points) {
            const comboMultiplier = Math.max(1, combo);
            const totalPoints = points * comboMultiplier;
            score += totalPoints;

            scoreDisplay.textContent = score.toString().padStart(4, '0');
            scoreDisplay.style.transform = 'scale(1.3)';
            setTimeout(() => { scoreDisplay.style.transform = 'scale(1)'; }, 150);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('arShooterHighScore', highScore.toString());
                highScoreDisplay.textContent = highScore.toString().padStart(4, '0');

                if (!newRecordShown) {
                    newRecordShown = true;
                    showNewRecord();
                }
            }

            return totalPoints;
        }

        function incrementCombo() {
            combo++;
            comboDisplay.textContent = 'x' + combo;
            comboBarPercent = 100;
            comboBar.style.width = '100%';

            if (combo > 1) {
                playComboSound(combo);
            }

            clearTimeout(comboTimer);
            comboTimer = setTimeout(() => {
                combo = 0;
                comboDisplay.textContent = 'x1';
                comboBarPercent = 0;
                comboBar.style.width = '0%';
            }, CONFIG.COMBO_TIMEOUT);
        }

        function resetCombo() {
            combo = 0;
            comboDisplay.textContent = 'x1';
            comboBarPercent = 0;
            comboBar.style.width = '0%';
            clearTimeout(comboTimer);
        }

        let lastComboUpdate = Date.now();
        function updateComboBar() {
            if (combo > 0 && comboTimer) {
                const drainRate = 100 / (CONFIG.COMBO_TIMEOUT / 16);
                comboBarPercent = Math.max(0, comboBarPercent - drainRate);
                comboBar.style.width = comboBarPercent + '%';
            }
            lastComboUpdate = Date.now();
        }

        function showNewRecord() {
            recordScoreText.textContent = 'Score: ' + score;
            recordBanner.classList.add('show');
            playRecordSound();

            screenFlash.style.background = 'radial-gradient(circle, rgba(255,215,0,0.3) 0%, transparent 70%)';
            screenFlash.style.opacity = '1';
            setTimeout(() => { screenFlash.style.opacity = '0'; }, 400);
            setTimeout(() => { recordBanner.classList.remove('show'); }, 2500);
        }

        function flashScreen(color) {
            screenFlash.style.background = color;
            screenFlash.style.opacity = '1';
            setTimeout(() => { screenFlash.style.opacity = '0'; }, 80);
        }

        function showScorePopup(points, worldPos) {
            const vector = worldPos.clone().project(camera3d);
            const x = (vector.x + 1) / 2 * window.innerWidth;
            const y = -(vector.y - 1) / 2 * window.innerHeight;

            const div = document.createElement('div');
            div.className = 'score-popup';
            div.textContent = '+' + points;
            div.style.left = x + 'px';
            div.style.top = y + 'px';

            if (combo > 2) {
                div.style.color = '#ffd700';
                div.style.textShadow = '0 0 20px rgba(255,215,0,0.7)';
                div.style.fontSize = '2rem';
            } else {
                div.style.color = '#4ade80';
                div.style.textShadow = '0 0 15px rgba(74,222,128,0.6)';
            }

            document.body.appendChild(div);
            setTimeout(() => div.remove(), 1000);
        }

        function createDisc() {
            const colors = [0xff2d55, 0xff6b35, 0xe94560, 0xff3366, 0xd63384];
            const color = colors[Math.floor(Math.random() * colors.length)];

            const mat = new THREE.MeshPhongMaterial({
                color: color,
                emissive: new THREE.Color(color).multiplyScalar(0.2),
                shininess: 120,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.9
            });

            const disc = new THREE.Mesh(discGeometry, mat);

            const glowGeo = new THREE.RingGeometry(CONFIG.DISC_SIZE * 1.2, CONFIG.DISC_SIZE * 1.4, 32);
            const glowMat = new THREE.MeshBasicMaterial({
                color: 0x00e5ff,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.3
            });
            const glow = new THREE.Mesh(glowGeo, glowMat);
            disc.add(glow);

            const edge = Math.floor(Math.random() * 4);
            const aspect = window.innerWidth / window.innerHeight;

            switch (edge) {
                case 0: disc.position.set((Math.random() - 0.5) * 2 * aspect, 1.2, 0); break;
                case 1: disc.position.set((Math.random() - 0.5) * 2 * aspect, -1.2, 0); break;
                case 2: disc.position.set(-aspect - 0.2, (Math.random() - 0.5) * 2, 0); break;
                case 3: disc.position.set(aspect + 0.2, (Math.random() - 0.5) * 2, 0); break;
            }

            disc.userData.target = new THREE.Vector3(
                (Math.random() - 0.5) * 0.3,
                (Math.random() - 0.5) * 0.3,
                0
            );

            disc.rotation.x = Math.random() * Math.PI;
            disc.rotation.y = Math.random() * Math.PI;
            disc.userData.rotationSpeed = {
                x: (Math.random() - 0.5) * 0.1,
                y: (Math.random() - 0.5) * 0.1,
                z: (Math.random() - 0.5) * 0.1
            };

            scene.add(disc);
            discs.push(disc);
            return disc;
        }

        function updateDiscs() {
            for (let i = discs.length - 1; i >= 0; i--) {
                const disc = discs[i];
                const direction = new THREE.Vector3()
                    .subVectors(disc.userData.target, disc.position)
                    .normalize();
                disc.position.add(direction.multiplyScalar(CONFIG.DISC_SPEED));

                disc.rotation.x += disc.userData.rotationSpeed.x;
                disc.rotation.y += disc.userData.rotationSpeed.y;
                disc.rotation.z += disc.userData.rotationSpeed.z;

                if (disc.position.distanceTo(disc.userData.target) < 0.05) {
                    const aspect = window.innerWidth / window.innerHeight;
                    disc.userData.target = new THREE.Vector3(
                        (Math.random() - 0.5) * 1.6 * aspect,
                        (Math.random() - 0.5) * 1.6,
                        0
                    );
                }
            }

            while (discs.length < CONFIG.DISC_COUNT) {
                createDisc();
            }
        }

        function createTextEffect(text, position, color) {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');

            ctx.font = 'bold 64px Orbitron, monospace';
            ctx.fillStyle = color === CONFIG.HIT_COLOR ? '#4ade80' : '#ff2d55';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = ctx.fillStyle;
            ctx.shadowBlur = 25;
            ctx.fillText(text, 128, 64);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({
                map: texture,
                transparent: true,
                opacity: 1
            });
            const sprite = new THREE.Sprite(material);
            sprite.position.copy(position);
            sprite.scale.set(0.3, 0.15, 1);
            sprite.userData.velocity = new THREE.Vector3(0, 0.02, 0);
            sprite.userData.life = 1;

            scene.add(sprite);
            textEffects.push(sprite);
        }

        function updateTextEffects() {
            for (let i = textEffects.length - 1; i >= 0; i--) {
                const effect = textEffects[i];
                effect.position.add(effect.userData.velocity);
                effect.userData.life -= 0.02;
                effect.material.opacity = effect.userData.life;

                if (effect.userData.life <= 0) {
                    scene.remove(effect);
                    effect.material.dispose();
                    effect.material.map.dispose();
                    textEffects.splice(i, 1);
                }
            }
        }

        function createShatterEffect(position, color) {
            const particleCount = 20;
            for (let i = 0; i < particleCount; i++) {
                const size = 0.01 + Math.random() * 0.02;
                const geometry = new THREE.BoxGeometry(size, size, size);
                const material = new THREE.MeshBasicMaterial({
                    color: i % 3 === 0 ? 0x00e5ff : color,
                    transparent: true,
                    opacity: 1
                });
                const particle = new THREE.Mesh(geometry, material);
                particle.position.copy(position);
                particle.userData.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.15,
                    (Math.random() - 0.5) * 0.15,
                    (Math.random() - 0.5) * 0.08
                );
                particle.userData.life = 1;
                scene.add(particle);
                particles.push(particle);
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.position.add(particle.userData.velocity);
                particle.userData.velocity.y -= 0.003;
                particle.userData.life -= 0.025;
                particle.material.opacity = particle.userData.life;
                particle.rotation.x += 0.15;
                particle.rotation.y += 0.1;
                particle.scale.multiplyScalar(0.98);

                if (particle.userData.life <= 0) {
                    scene.remove(particle);
                    particle.geometry.dispose();
                    particle.material.dispose();
                    particles.splice(i, 1);
                }
            }
        }

        function detectGesture(landmarks) {
            if (!landmarks || landmarks.length < 21) return { handDetected: false };

            const aimX = 1 - landmarks[8].x;
            const aimY = landmarks[8].y;

            return {
                handDetected: true,
                aimX: aimX,
                aimY: aimY
            };
        }

        function applyAimAssist(aimX, aimY) {
            const aspect = window.innerWidth / window.innerHeight;
            let worldX = (aimX - 0.5) * 2 * aspect;
            let worldY = -(aimY - 0.5) * 2;

            let closestDisc = null;
            let closestDist = CONFIG.AIM_ASSIST_RADIUS;

            for (const disc of discs) {
                const dist = Math.sqrt(
                    Math.pow(disc.position.x - worldX, 2) +
                    Math.pow(disc.position.y - worldY, 2)
                );
                if (dist < closestDist) {
                    closestDist = dist;
                    closestDisc = disc;
                }
            }

            if (closestDisc) {
                const strength = 1 - (closestDist / CONFIG.AIM_ASSIST_RADIUS);
                worldX += (closestDisc.position.x - worldX) * strength * 0.7;
                worldY += (closestDisc.position.y - worldY) * strength * 0.7;
                crosshairMaterial.color.setHex(0xff6600);
                innerRingMat.color.setHex(0xff6600);
            } else {
                crosshairMaterial.color.setHex(CONFIG.CROSSHAIR_COLOR);
                innerRingMat.color.setHex(CONFIG.CROSSHAIR_COLOR);
            }

            return { x: worldX, y: worldY, lockedDisc: closestDisc };
        }

        function shoot(aimX, aimY) {
            playShootSound();
            flashScreen('rgba(255,45,85,0.15)');

            const { x: worldX, y: worldY, lockedDisc } = applyAimAssist(aimX, aimY);
            let hit = false;

            for (let i = discs.length - 1; i >= 0; i--) {
                const disc = discs[i];
                const dist = Math.sqrt(
                    Math.pow(disc.position.x - worldX, 2) +
                    Math.pow(disc.position.y - worldY, 2)
                );

                if (dist < CONFIG.DISC_SIZE * 1.5) {
                    hit = true;
                    incrementCombo();
                    const pts = updateScore(CONFIG.SCORE_PER_HIT);

                    createTextEffect('HIT!', disc.position.clone(), CONFIG.HIT_COLOR);
                    createShatterEffect(disc.position.clone(), disc.material.color.getHex());
                    showScorePopup(pts, disc.position.clone());
                    playHitSound();

                    flashScreen('rgba(74,222,128,0.12)');

                    scene.remove(disc);
                    discs.splice(i, 1);
                    break;
                }
            }

            if (!hit) {
                resetCombo();
                createTextEffect('MISS', new THREE.Vector3(worldX, worldY, 0), CONFIG.MISS_COLOR);
                playMissSound();
            }
        }

        async function initMediaPipe() {
            try {
                progressBar.style.width = '20%';
                loaderText.textContent = 'Requesting camera access...';

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720, facingMode: 'user' }
                });
                cameraFeed.setAttribute('playsinline', '');
                cameraFeed.srcObject = stream;
                await cameraFeed.play();

                progressBar.style.width = '40%';
                loaderText.textContent = 'Loading hand tracking model...';

                const hands = new Hands({
                    locateFile: (file) => {
                        return `https://unpkg.com/@mediapipe/hands@0.4.1646424915/${file}`;
                    }
                });

                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.7,
                    minTrackingConfidence: 0.5
                });

                progressBar.style.width = '60%';
                loaderText.textContent = 'Downloading model weights...';

                hands.onResults((results) => {
                    if (landmarkCanvas.width !== window.innerWidth || landmarkCanvas.height !== window.innerHeight) {
                        landmarkCanvas.width = window.innerWidth;
                        landmarkCanvas.height = window.innerHeight;
                    }

                    landmarkCtx.save();
                    landmarkCtx.clearRect(0, 0, landmarkCanvas.width, landmarkCanvas.height);
                    if (results.multiHandLandmarks) {
                        landmarkCtx.shadowBlur = 20;
                        landmarkCtx.shadowColor = '#00e5ff';
                        for (const landmarks of results.multiHandLandmarks) {
                            drawConnectors(landmarkCtx, landmarks, HAND_CONNECTIONS,
                                { color: '#00e5ff', lineWidth: 3 });
                            drawLandmarks(landmarkCtx, landmarks,
                                { color: '#ff2d55', lineWidth: 1, radius: 3 });
                        }
                    }
                    landmarkCtx.restore();

                    try {
                        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                            lastHandData = results.multiHandLandmarks[0];
                        } else {
                            lastHandData = null;
                        }
                    } catch (e) {
                        console.warn('Hand processing error:', e);
                    }
                });

                progressBar.style.width = '80%';
                loaderText.textContent = 'Warming up...';

                await hands.send({ image: cameraFeed });

                progressBar.style.width = '100%';
                loaderText.textContent = 'Ready!';

                setInterval(async () => {
                    try { await hands.send({ image: cameraFeed }); }
                    catch (e) { console.warn('Detection error:', e); }
                }, CONFIG.DETECTION_INTERVAL);

                handsReady = true;

                setTimeout(() => {
                    loadingOverlay.classList.add('hidden');
                    initAudio();
                }, 600);

            } catch (error) {
                console.error('Init error:', error);
                loaderText.textContent = 'Error: ' + error.message;
                loaderText.style.color = '#ff2d55';
            }
        }

        function updateAiming() {
            if (!lastHandData) {
                laserLine.visible = false;
                crosshairGroup.visible = false;
                gestureStatus.textContent = 'No hand detected';
                statusDot.className = 'status-dot inactive';
                isPistolGesture = false;
                return;
            }

            try {
                const gesture = detectGesture(lastHandData);

                if (gesture.handDetected) {
                    isPistolGesture = true;
                    statusDot.className = 'status-dot active';

                    aimPosition.x = gesture.aimX;
                    aimPosition.y = gesture.aimY;

                    const assisted = applyAimAssist(aimPosition.x, aimPosition.y);
                    assistedAimPosition.x = assisted.x;
                    assistedAimPosition.y = assisted.y;

                    crosshairGroup.position.set(assistedAimPosition.x, assistedAimPosition.y, 0.1);
                    crosshairGroup.visible = true;
                    crosshairGroup.rotation.z += 0.02;

                    const aspect = window.innerWidth / window.innerHeight;
                    const handX = (aimPosition.x - 0.5) * 2 * aspect;
                    const handY = -(aimPosition.y - 0.5) * 2;

                    const positions = new Float32Array([
                        handX, handY - 0.3, 0,
                        assistedAimPosition.x, assistedAimPosition.y, 0.1
                    ]);
                    laserGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                    laserLine.visible = true;

                    const now = Date.now();
                    if ((now - lastAutoFireTime) > AUTO_FIRE_COOLDOWN) {
                        for (let i = discs.length - 1; i >= 0; i--) {
                            const disc = discs[i];
                            const dist = Math.sqrt(
                                Math.pow(disc.position.x - assistedAimPosition.x, 2) +
                                Math.pow(disc.position.y - assistedAimPosition.y, 2)
                            );
                            if (dist < CONFIG.DISC_SIZE * 1.8) {
                                lastAutoFireTime = now;
                                playShootSound();
                                flashScreen('rgba(74,222,128,0.12)');
                                incrementCombo();
                                const pts = updateScore(CONFIG.SCORE_PER_HIT);
                                createTextEffect('HIT!', disc.position.clone(), CONFIG.HIT_COLOR);
                                createShatterEffect(disc.position.clone(), disc.material.color.getHex());
                                showScorePopup(pts, disc.position.clone());
                                playHitSound();
                                scene.remove(disc);
                                discs.splice(i, 1);
                                gestureStatus.textContent = 'üî´ BANG!';
                                break;
                            }
                        }
                        if (gestureStatus.textContent !== 'üî´ BANG!') {
                            gestureStatus.textContent = 'üéØ Point at targets!';
                        }
                    }
                }
            } catch (e) {
                console.warn('Aiming error:', e);
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            if (handsReady) {
                updateDiscs();
                updateAiming();
                updateTextEffects();
                updateParticles();
                updateComboBar();
            }

            renderer.render(scene, camera3d);
        }

        window.addEventListener('resize', () => {
            camera3d.aspect = window.innerWidth / window.innerHeight;
            camera3d.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        let playerName = 'Player';

        function startGame() {
            const input = document.getElementById('player-name-input');
            playerName = input.value.trim() || 'Player';

            document.getElementById('score-label').textContent = playerName + "'s Score";
            document.getElementById('loading-player-name').textContent = 'Get Ready, ' + playerName + '!';

            document.getElementById('welcome-phase').hidden = true;
            document.getElementById('loading-phase').hidden = false;

            for (let i = 0; i < CONFIG.DISC_COUNT; i++) {
                createDisc();
            }
            animate();
            initMediaPipe();
        }

        document.getElementById('player-name-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') startGame();
        });

        document.getElementById('player-name-input').focus();
    </script>
